<!DOCTYPE html>
<html lang="pt-br" >
    <head>
        <meta charset="UTF-8">
        <title>Meu Aconchego</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css' >
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'><link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <body>

        <header >
            <div class="Nova__NavBar" >
                <div>
                    <section class="Novo__Grid Novo__grid-template">
                      <a class="logo__Nov grid_Logo" href="index.html">
                          <div class="item__Novo"></div>
                      </a>
        </header>
        
        
        <div class="Pagina_Criar_Conta ">
            <div class="form">
                <h2 style="font-family: roboto; margin-bottom: 10px;">Cadastrar</h2>
                <form class="form_registro">
                    <div class="form_registro_1">
                        <input type="text" placeholder="E-mail"/>
                        <input type="password" placeholder="Senha"/>
                        <input type="text" placeholder="Nome"/>
                        <input type="text" placeholder="Sobrenome"/>
                        <input type="date" placeholder="Data de nascimento"/>
                    </div>
                    <div class="genero">
                        <h4 style="font-family: roboto; margin-bottom: 10px; ">gênero</h4>
                        <div class="radio__input" style="display: flex;" >
                            <div class="form_registro_2" style="flex-grow: 1;">
                                <input type="radio"  name="campo-radio" id="radio-masculino"/>
                                <label for="radio-masculino"><text>Masculino</text></label>
                            </div>
                            <div class="form_registro_3 "style="flex-grow: 1;">
                                <input type="radio" name="campo-radio" id="radio-femenino"/>  
                                <label for="radio-femenino">Femenino</label>
                            </div>
                            <div class="form_registro_3"style="flex-grow: 1;" >
                                <input type="radio" name="campo-radio" id="radio-nIformar"/>
                                <label for="radio-nIformar"><text >Outro</text></label>
                            </div>
                        </div>
                    </div>
                    <button>Criar Conta</button>
                    <p class="message">Já tem conta?<a href="Entrar.html"> Entrar</a></p>
                </form>
            </div>
        </div>

    </body>
